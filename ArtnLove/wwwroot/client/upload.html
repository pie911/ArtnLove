<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upload Artwork — ArtnLove</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/client/css/site.css">
  </head>
  <body>
    <div class="container py-4">
      <a href="/client/index.html" class="btn btn-link">← Back to gallery</a>
      <h1>Upload Artwork</h1>

      <form id="uploadForm" class="mt-3">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input name="title" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea name="description" class="form-control" rows="4"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Image file (preview only)</label>
          <input type="file" accept="image/*" name="image" class="form-control" />
        </div>

        <p class="text-muted small">This form currently sends metadata to the API. For production use, use a pre-signed upload URL flow to Supabase Storage (server issues signed URL, client uploads file directly, then inform server of stored path).</p>

        <button class="btn btn-primary" type="submit">Create</button>
        <div id="result" class="mt-3"></div>
      </form>
    </div>

    <script src="/client/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
